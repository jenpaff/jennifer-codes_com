<section id="portfolio">

		<div class="container">
			<div class="row">
				
				<div class="heading">
					<h2>PORTFOLIO</h2>
				</div>

				<div class="filter">
					<ul id="filters">
						<li><a href="#" data-filter="*" class="current">ALL</a></li>
						<li><a href="#" data-filter=".work">WORK</a></li>
						<li><a href="#" data-filter=".projects">PROJECTS</a></li>
						<li><a href="#" data-filter=".uni">UNI</a></li>
					</ul>
				</div>


				<div class="itemsContainer">

					<ul class="items">
						{% for project in site.data.settings.projects %}
							<li onclick="" class="{{ project.filter }} col-xs-6 col-sm-4 col-md-3 col-lg-3">
							<div class="item">
								<img src="assets/img/portfolio/{{project.folder}}/thumb.jpg" alt="{{ project.name }}" />

								<a data-fancybox data-type="ajax" data-src="{{ project.file }}" href="javascript:;">
									<div class="imageOverlay">
										<strong class="projectName">{{ project.name }}</strong>
									</div>
								</a>
							</div>
						</li>

						{% endfor %}

					</ul>
					
				</div>
				
			</div>

		</div>

</section>
